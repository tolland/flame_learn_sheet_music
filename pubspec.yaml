name: flame_learn_sheet_music
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 0.0.1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flame: ^1.14.0
  google_fonts: ^6.1.0
  flame_audio: ^2.1.7
  audioplayers: ^5.2.1
  virtual_piano: ^1.0.0
  flame_bloc: ^1.10.9
  flutter_bloc: ^8.1.3
  equatable: ^2.0.0
  piano_widget: ^1.3.0
  logging: ^1.2.0
  go_router: ^13.0.1
  shared_preferences: ^2.2.2
  nes_ui: ^0.12.1
  provider: ^6.1.1
  ansi_codes: ^0.1.1
  dashbook: ^0.1.13
  flutter_sound: ^9.2.13
  util: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  melos: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audio/
    - assets/music/
    - assets/sfx/

  fonts:
    - family: MusiQwik
      fonts:
        - asset: assets/fonts/Musiqwik-zRl1.ttf
    - family: Noto Music
      fonts:
        - asset: assets/fonts/NotoMusic-Regular.ttf
    - family: Press Start 2P
      fonts:
        - asset: assets/fonts/Press_Start_2P/PressStart2P-Regular.ttf

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon.png"
