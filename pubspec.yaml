name: flame_learn_sheet_music
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flame: ^1.14.0
  google_fonts: ^6.1.0
  flame_audio: ^2.1.7
  # audioplayers: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audio/4409__pinkyfinger__piano-notes-1-octave/

  fonts:
    - family: MusiQwik
      fonts:
        - asset: assets/fonts/Musiqwik-zRl1.ttf
    - family: Noto Music
      fonts:
        - asset: assets/fonts/NotoMusic-Regular.ttf

